<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
        <object th:include="fragments/fragment :: title (current='List User')" th:remove="tag"></object>
</head>

<body>

    <div class="row"  style="height: 100vh; overflow: auto;">
    <div th:replace="fragments/fragment :: navbar('Pendaftar RS')" class="col-sm-4"></div>
    <div class="container m-4 col-sm-8">

        <h3 class="center-align grey-text text-darken-1 p-4">List User</h3>
        <div class="card m-4 p-8 col-sm-12">
            <div class="card-body">
                <div th:if="${listUser.size() != 0}">
                    <table class="table striped" >
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Nama Depan</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Detail Pendaftar</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr th:each="user, iterationStatus : ${listUser}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstname}"></td>
                            <td style="width: 18px; overflow:auto;" th:text="${user.email}"></td>
                            <td th:if="${user.status} == 1">Approved</td>
                            <td th:if="${user.status} == 2">Not Approved</td>
                            <td th:if="${user.status} == 3">Pending</td>
                            <td>
                                <a th:href="@{/pendaftar/} + ${user.username}" class="btn btn-primary">
                                    Detail
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${listUser.size() == 0}">
                    <h5 class="indigo-text">Belum ada pendaftar!</h5>
                </div>
            </div> 
        </div>       
    </div>
</div>
</body>
</html>
