<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Detail Pendaftar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="row " style="max-height: 100vh; overflow: auto;">

    <nav th:replace="fragments/fragment :: navbar" class="col-sm-4"></nav>

        <div class="card m-4 p-4 col-sm-8">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Detail Pendaftar</h2>
                    <br>
                    <table class="table">
            
                        <tbody>
                            <td>
                                <p>Username</p>
                                <p>Nama</p>
                                <p>Alamat Email</p>
                                <p>Mendaftar sebagai</p>
                            </td>
                            <td>
                                <p th:text="${user.username}"></p>
                                <p th:text=" ${user.firstname} + ' ' + ${user.lastname}"></p>
                                <p th:text="${user.email}"></p>
                                <p th:if="${user.role.id} == 2">Admin RS </p>
                                <p th:if="${user.role.id} == 3">Manajer RS</p>
                             </td> 
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" th:href="@{/}">Terima User</a>
                            <a class="btn btn-danger" th:href="@{/}">Tolak</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
