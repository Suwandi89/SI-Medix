<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <object th:include="fragments/fragment :: title (current='Daftar RS')" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar('Daftar RS')"></nav>
    <div class="main-content">
        <div class="card p-4 m-5 col-sm-9 card-section">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 th:text="Detail + ${rumahSakit.rumahSakitName}" ></h2>
                    <br>
                    <table class="table" style="width:100%;">
                        <tr>
                            <th style="width:30%;"></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>
                                <p>ID</p>
                                <p>Admin RS</p>
                                <p>Manajer RS</p>
                                <p>Jenis</p>
                                <p>Kelas</p>
                                <p>Kepemilikan</p>

                                <br>
                                Alamat Rumah Sakit
                                <br>
                                <p>Jalan</p>
                                <p>Kelurahan</p>
                                <p>Kecamatan</p>
                                <p>Kabupaten/Kota</p>
                                <p>Provinsi</p>
                                <p>Kode Pos</p>

                                Kontak Rumah Sakit
                                <p>Nomor Telepon</p>
                                <p>Email</p>
                                <p>Admin PJ</p>
                                <p>Website</p>

                            </td>
                            <td>
                                <p th:text="${rumahSakit.id}"></p>
                                <p th:text=" ${manajerRumahSakit}"></p>
                                <p th:text="${adminRumahSakit}"></p>
                                <p th:text="${rumahSakit.jenis}"></p>
                                <p th:text="${rumahSakit.kelas}"></p>
                                <p th:text="${rumahSakit.kepemilikan}"></p>

                                <p th:text="${rumahSakit.jalan}"></p>    
                                <p th:text="${rumahSakit.kelurahan"></p>
                                <p th:text="${rumahSakit.kecamatan}"></p>
                                <p th:text="${rumahSakit.kabupaten}"></p>
                                <p th:text="${rumahSakit.provinsi}"></p>
                                <p th:text="${rumahSakit.kodepos}"></p>

                                <p th:text="${rumahSakit.notelp}"></p>
                                <p th:text="${rumahSakit.email}"></p>
                                <p th:text="${namaManajer}"></p>
                                <p th:text="${rumahSakit.website}"></p>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
