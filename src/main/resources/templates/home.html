<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar('Home')"></nav>

    <div class="main-content text-center">
        <div class="row h-100 my-auto mx-auto">
            <div class="col-12">
                <h3>Selamat Datang,&nbsp;<span style="color: #e0a800;font-weight: bold;" th:text="${authuser.username}"></span></h3>
                <h5 th:if="${authuser.role.id} == 1" style="color: darkgray;">Account Role :&nbsp;<span style="font-weight: bold;">Admin Medix</span></h5>
                <h5 th:if="${authuser.role.id} == 2" style="color: darkgray;">Account Role :&nbsp;<span style="font-weight: bold;">Admin Khanza</span></h5>
                <h5 th:if="${authuser.role.id} == 3" style="color: darkgray;">Account Role :&nbsp;<span style="font-weight: bold;">Manajer Rumah Sakit</span></h5>
                <h5>Welcome to MEDIX!</h5>
            </div>
        </div>
    </div>
</body>

</html>
